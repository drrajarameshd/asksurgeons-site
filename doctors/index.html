---
layout: default
title: "Our Doctors"
---

<section class="section">
  <div class="container">
    <h2>Our Doctors</h2>
    <div class="grid">
      {%- assign doctors = site.data.doctors.doctors -%}
      {%- for d in doctors -%}
      <article class="card">
        <div style="display:flex; gap:12px; align-items:center;">
          <img src="{{ d.image }}" alt="{{ d.name }}" width="72" height="72"
               style="border-radius:12px; object-fit:cover;"
               onerror="this.src='/assets/images/site-images/doctor-placeholder.webp'">
          <div>
            <h3 style="margin:0 0 6px;">{{ d.name }}</h3>
            <div style="color:#5c6470; font-size:14px;">{{ d.speciality }} â€¢ {{ d.department }}</div>
            <div style="color:#5c6470; font-size:14px;">{{ d.bio }}</div>
          </div>
        </div>
      </article>
      {%- endfor -%}
    </div>
  </div>
</section>
