# ─────────────────────────────────────────────────────────────
# Site basics
# ─────────────────────────────────────────────────────────────
title: "AskSurgeons.com"
description: >-
  Attapur | Hyderabad’s trusted platform for surgical guidance and second opinions.
  Read expert medical blogs from our doctors, then book consultations at
  app.asksurgeons.com.
url: "https://www.asksurgeons.com"
baseurl: "/asksurgeons-site"   # if deploying at a subpath; set "" when deploying at root
timezone: "Asia/Kolkata"
lang: "en-IN"

# ─────────────────────────────────────────────────────────────
# Build settings
# ─────────────────────────────────────────────────────────────
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
sass:
  style: compressed

# Pagination for posts (index page only)
paginate: 5
paginate_path: "/page:num/"

# Include additional folders
include:
  - _pages

# ─────────────────────────────────────────────────────────────
# Collections
# ─────────────────────────────────────────────────────────────
collections:
  doctors:
    output: true
    permalink: /doctors/:slug/

# ─────────────────────────────────────────────────────────────
# Defaults (merged into a single array)
# ─────────────────────────────────────────────────────────────
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post            # Ensure _layouts/post.html exists; else use "default"
      author_profile: false
      read_time: false
      comments: false
      share: false
      toc: false
      related: false

  - scope:
      path: ""
      type: pages
    values:
      layout: default

  - scope:
      path: ""
      type: doctors
    values:
      layout: doctor          # Ensure _layouts/doctor.html exists

# ─────────────────────────────────────────────────────────────
# Site-wide variables
# ─────────────────────────────────────────────────────────────
theme_color: "#007bbf"
contact_number: "+91 8062182411"
contact_email: "asksurgeons@gmail.com"
clinic_number: "+91 7989676770"
address: "Attapur | Hyderabad"
brand:
  logo: /assets/images/site-images/logo.webp
  social_image: /assets/images/og.jpg

social:
  name: "AskSurgeons"
  links:
    - https://app.asksurgeons.com

# ─────────────────────────────────────────────────────────────
# Plugins (GitHub Pages–safe)
# ─────────────────────────────────────────────
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# ─────────────────────────────────────────────────────────────
# Exclude from build
# ─────────────────────────────────────────────────────────────
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
