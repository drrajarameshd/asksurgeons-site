---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
    {%- if page.tags and page.tags.size > 0 -%}
      Â· Tags: {{ page.tags | join: ", " }}
    {%- endif -%}
  </p>

  {%- if page.image -%}
    <figure>
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    </figure>
  {%- endif -%}

  <div class="post-content">
    {{ content }}
  </div>
</article>
