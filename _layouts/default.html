<!doctype html>
<html lang="en-IN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: "AskSurgeons — Surgical Guidance & Second Opinions" }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description }}">
  <meta name="keywords" content="doctors, surgeons, ask surgeons, Attapur, Hyderabad, second opinions">
  <meta name="theme-color" content="{{ site.theme_color | default: '#007bbf' }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: 'AskSurgeons — Surgical Guidance & Second Opinions' }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description }}">
  <meta property="og:image" content="{{ site.baseurl }}/assets/images/site-images/ask-surgeons-banner.jpeg">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'AskSurgeons — Surgical Guidance & Second Opinions' }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description }}">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/site-images/ask-surgeons-banner.jpeg">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"AskSurgeons",
    "url":"{{ site.url }}{{ site.baseurl }}",
    "logo":"{{ site.url }}{{ site.baseurl }}/assets/images/site-images/ask-surgeons-banner.jpeg",
    "sameAs":[ "{{ site.url }}/app.asksurgeons.com" ]
  }
  </script>
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "url":"{{ site.url }}{{ site.baseurl }}",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"{{ site.url }}{{ site.baseurl }}/search?q={query}",
      "query-input":"required name=query"
    }
  }
  </script>

  <style>:root { --theme: {{ site.theme_color | default: '#007bbf' }}; }</style>

  <!-- Preload banner -->
  <link rel="preload" as="image" href="{{ site.baseurl }}/assets/images/site-images/ask-surgeons-banner.jpeg">

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <script src="{{ site.baseurl }}/assets/js/main.js" defer></script>
</head>

<body>
  {% include header.html %}

  <main id="content" role="main">
    {{ content }}
  </main>

  {% include bottom-nav.html %}
  {% include footer.html %}
</body>
</html>
